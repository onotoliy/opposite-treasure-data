plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.3.31'
    id "com.jfrog.bintray" version '1.8.4'
}

repositories {
    mavenCentral()
    maven {
        url "https://dl.bintray.com/kotlin/kotlinx/"
    }
}

group 'com.github.onotoliy.opposite'
version "$version"

apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

kotlin {
    jvm() {
        mavenPublication {
            version = "$version"
            artifactId = "treasure-data-jvm"
        }
    }
    js() {
        mavenPublication {
            version = "$version"
            artifactId = "treasure-data-js"
        }
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
            }
        }
        jvmMain {
            dependencies {
                implementation kotlin('stdlib-jdk8')
            }
        }
        jsMain {
            dependencies {
                implementation kotlin('stdlib-js')
            }
        }
    }
}

