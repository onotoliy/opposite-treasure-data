plugins {
    id 'kotlin-multiplatform' version '1.3.31'
    id "com.jfrog.bintray" version "1.8.4"
}

repositories {
    mavenCentral()
}

group 'com.github.onotoliy.opposite'
version '0.0.1'

apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

kotlin {
    jvm() {
        mavenPublication {
            version = "$version"
            artifactId = "treasure-data-jvm"
        }
    }
    js() {
        mavenPublication {
            version = "$version"
            artifactId = "treasure-data-js"
        }
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
            }
        }
        jvmMain {
            dependencies {
                implementation kotlin('stdlib-jdk8')
            }
        }
        jsMain {
            dependencies {
                implementation kotlin('stdlib-js')
            }
        }
    }
}

bintrayUpload.doFirst {
    publications = project.publishing.publications
}

publishing {
    repositories {
        maven {
            url  = 'https://dl.bintray.com/a-k-pohresniy/onotoliy'
        }
    }
}

bintray {
    user = 'a-k-pohresniy'
    key = '61891da6146e09d692266668fcf795d84824afa6'
    pkg {
        repo = 'maven'
        name = 'treasure-data-multiplatform'
        userOrg = 'onotoliy'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/onotoliy/opposite-treasure-data.git'
    }
    version {
        name = project.version
        released = new Date()
        vcsTag = project.version

        gpg {
            sign = true
